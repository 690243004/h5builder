<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录 | pixiv</title>
</head>

<body>
  <div class="container">
    <div class="login-wraper">
      <div class="logo-wraper">
        <div class="logo"></div>
        <p class="logo-text">让创作变得更有乐趣</p>
      </div>

      <div class="form-wraper">
        <form>
          <div class="input-field">
            <input placeholder="邮箱地址/pixid ID" class="username" />
          </div>
          <div class="input-field">
            <input placeholder="密码" class="password" type="password" />
          </div>
          <ul class="error-msg-list"></ul>
          <div class="input-field">
            <button type="submit" class="login-form-btn">登录</button>
          </div>
        </form>
        <p class="forget-pwd"><a href="#">忘记了密码</a></p>
      </div>
      <div class="login-way">
        <p class="login-way-text">用其他账号登录</p>
        <div class="sns-btn-list">
          <a class="btn-item btn-gplus"></a>
          <a class="btn-item btn-fb"></a>
          <a class="btn-item btn-weibo"></a>
        </div>

      </div>
      <div class="warning">
        This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
      </div>
    </div>

    <div class="footer">
      <div class="footer-list">
        <li class="footer-list-item"><a href="#">@pixiv</a></li>
        <li class="footer-list-item"><a href="#">使用条款</a></li>
        <li class="footer-list-item"><a href="#">帮助</a></li>
        <li class="footer-list-item"><a href="#">简体中文</a></li>
      </div>
    </div>
  </div>


  <a class="register-btn">立即注册</a>


</body>

</html>
