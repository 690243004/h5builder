<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <ul class="tab">
      <li><a class="active">账号登录</a></li>
      <li><a href="/sign-in-2.html">手机号登录</a></li>
    </ul>
    <div class="form-wrapper">
      <form class="js-signin-form" id="js-signin-form">
        <div class="input-field">
          <input placeholder="请输入手机号" id="input-phone" name="phone" />
          <span class="form-explain"></span>
        </div>
        <div class="input-field" style="margin-top: 10px;">
          <input placeholder="密码" id="input-password"  name="password"/>
          <span class="form-explain"></span>
        </div>
        <div class="sub-btn" id="sub-btn">登录</div>
        <div class="el" id="el"></div>
      </form>
      <div class="action-bar">
        <a>激活账户</a>
        <a>忘记密码</a>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
